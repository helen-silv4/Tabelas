<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Helen Silva"/>
		<title>Tabelas em HTML</title>
		<style type="text/css">
		body
		{
			background: #bfddf3;
			margin-top: 8%;
			display: flex;
			align-items: center;
			justify-content: center;
			flex-direction: column;
		}

		table
		{
			width:70%;
		}
		
		table, tr, td
		{
			border: 1px solid #000;
			text-align:center;
		}
		</style>
	</head>
	<body>
		<table>
			<tr>
				<td colspan="3"> AAA </td>
			</tr>
			<tr>
				<td rowspan="2"> BBB </td>
				<td> CCC </td>
				<td> DDD </td>
			</tr>
			<tr>
				<td colspan="2"> EEE </td>
			</tr>
		</table>
		<br><br>
		<table>
			<tr>
				<td> AAA </td>
				<td> BBB </td>
				<td> CCC </td>
			</tr>
			<tr>
				<td colspan="3"> DDD </td>
			</tr>
			<tr>
				<td> EEE </td>
				<td> FFF </td>
				<td> GGG </td>
			</tr>
		</table>
		<br><br>
		<table>
			<tr>
				<td rowspan="2"> AAA </td>
				<td> BBB </td>
				<td> CCC </td>
			</tr>
			<tr>
				<td> DDD </td>
				<td rowspan="2"> EEE </td>
			</tr>
			<tr>
				<td> FFF </td>
				<td> GGG </td>
			</tr>
		</table>
		<br><br>
		<table>
			<tr>
				<td colspan="2"> AAA </td>
				<td rowspan="2"> BBB </td>
			</tr>
			<tr>
				<td rowspan="2"> DDD </td>
				<td> CCC </td>
			</tr>
			<tr>
				<td colspan="2"> EEE </td>
			</tr>
		</table>
	</body>
</html>
